<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeBite - Mapa de Cocineros</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilo para asegurar que el mapa se vea */
        #map-container {
            height: 500px; /* Altura del mapa */
            width: 100%; /* Ancho del mapa */
            margin-top: 20px; /* Espacio para separar del t√≠tulo */
            border-radius: 8px; /* Bordes redondeados para el mapa */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para destacarlo */
        }
    </style>
</head>
<body>
    <div class="container map-container">
        <img src="logo.png" alt="HomeBite Logo" class="logo">
        <h2>Mapa de Cocineros Cercanos</h2>
        <p class="map-intro">Explora a los cocineros de tu comunidad y descubre deliciosas opciones caseras.</p>

        <div id="map-container"></div>

        <a href="index.html" class="back-link">Volver al Inicio</a>
    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5TId1SoPW0eOtIQ4vSj6NT-Z-IL1cBUw&callback=initMap"></script>

    <script src="map-logic.js"></script>
</body>
</html>
