<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeBite - Registrarse</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="HomeBite Logo">
                <h1>HomeBite</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" data-translate-key="Inicio">Inicio</a></li>
                    <li><a href="map.html" data-translate-key="Cooks Map">Cooks Map</a></li>
                    <li><a href="reviews.html" data-translate-key="Reseñas">Reseñas</a></li>
                    <li><a href="profile.html" data-translate-key="Cooks Profile">Cooks Profile</a></li>
                    <li><a href="login.html" data-translate-key="Iniciar Sesión">Iniciar Sesión</a></li>
                    <li><a href="register.html" class="button active" data-translate-key="Regístrate">Regístrate</a></li>
                    <li><a href="checkout.html" data-translate-key="Pagar">Pagar</a></li>
                </ul>
                <button id="languageToggle" class="button language-toggle">ES / EN</button>
            </nav>
        </div>
    </header>

    <main class="form-page-main">
        <div class="container form-container">
            <img src="logo.png" alt="HomeBite Logo" class="form-logo">
            <h2 id="registerTitle">Regístrate en HomeBite</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="register-email" id="emailLabel">Correo Electrónico:</label>
                    <input type="email" id="register-email" class="input-field" placeholder="tu@ejemplo.com" required>
                </div>
                <div class="form-group">
                    <label for="register-password" id="passwordLabel">Contraseña:</label>
                    <input type="password" id="register-password" class="input-field" placeholder="Crea tu contraseña" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password" id="confirmPasswordLabel">Confirmar Contraseña:</label>
                    <input type="password" id="confirm-password" class="input-field" placeholder="Repite tu contraseña" required>
                </div>
                <div class="form-group radio-group">
                    <label id="iamLabel">Soy:</label>
                    <div>
                        <input type="radio" id="userTypeClient" name="userType" value="cliente" checked>
                        <label for="userTypeClient" id="clientLabel">Cliente</label>
                    </div>
                    <div>
                        <input type="radio" id="userTypeCook" name="userType" value="cocinero">
                        <label for="userTypeCook" id="cookLabel">Cocinero</label>
                    </div>
                </div>
                <button type="submit" class="button" id="createAccountButton">Crear Cuenta</button>
                <div id="message" class="form-message"></div>
            </form>
            <p class="form-link" id="alreadyAccountText">¿Ya tienes una cuenta? <a href="login.html" id="loginLink">Inicia sesión aquí</a></p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 HomeBite. Todos los derechos reservados.</p>
            <ul>
                <li><a href="#" data-translate-key="Privacidad">Privacidad</a></li>
                <li><a href="#" data-translate-key="Terminos">Términos</a></li>
                <li><a href="#" data-translate-key="Contacto">Contacto</a></li>
            </ul>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const languageToggle = document.getElementById('languageToggle');
            const htmlTag = document.documentElement;

            // Define las traducciones para esta página (register.html)
            const translations = {
                'es': {
                    'Inicio': 'Inicio',
                    'Cooks Map': 'Mapa de Cocineros',
                    'Reseñas': 'Reseñas',
                    'Cooks Profile': 'Mi Perfil',
                    'Iniciar Sesión': 'Iniciar Sesión',
                    'Regístrate': 'Regístrate',
                    'Pagar': 'Pagar',
                    'registerTitle': 'Regístrate en HomeBite',
                    'emailLabel': 'Correo Electrónico:',
                    'passwordLabel': 'Contraseña:',
                    'confirmPasswordLabel': 'Confirmar Contraseña:',
                    'iamLabel': 'Soy:',
                    'clientLabel': 'Cliente',
                    'cookLabel': 'Cocinero',
                    'createAccountButton': 'Crear Cuenta',
                    'alreadyAccountText': '¿Ya tienes una cuenta? ',
                    'loginLink': 'Inicia sesión aquí',
                    'registrationSuccess': '¡Registro exitoso! Ahora puedes iniciar sesión.',
                    'passwordMismatch': 'Las contraseñas no coinciden. Inténtalo de nuevo.',
                    'registrationError': 'Error en el registro. Por favor, intenta de nuevo.',
                    'Privacidad': 'Privacidad',
                    'Terminos': 'Términos',
                    'Contacto': 'Contacto'
                },
                'en': {
                    'Inicio': 'Home',
                    'Cooks Map': 'Cooks Map',
                    'Reseñas': 'Reviews',
                    'Cooks Profile': 'Cooks Profile',
                    'Iniciar Sesión': 'Log In',
                    'Regístrate': 'Sign Up',
                    'Pagar': 'Checkout',
                    'registerTitle': 'Sign Up for HomeBite',
                    'emailLabel': 'Email:',
                    'passwordLabel': 'Password:',
                    'confirmPasswordLabel': 'Confirm Password:',
                    'iamLabel': 'I am:',
                    'clientLabel': 'Client',
                    'cookLabel': 'Cook',
                    'createAccountButton': 'Create Account',
                    'alreadyAccountText': 'Already have an account? ',
                    'loginLink': 'Log in here',
                    'registrationSuccess': 'Registration successful! You can now log in.',
                    'passwordMismatch': 'Passwords do not match. Please try again.',
                    'registrationError': 'Registration error. Please try again.',
                    'Privacidad': 'Privacy',
                    'Terminos': 'Terms',
                    'Contacto': 'Contact'
                }
            };

            function applyTranslations(lang) {
                document.querySelectorAll('[data-translate-key]').forEach(element => {
                    const key = element.getAttribute('data-translate-key');
                    if (translations[lang][key]) {
                        if (element.tagName === 'A' && element.classList.contains('button') && key === 'Regístrate') {
                             element.textContent = translations[lang][key];
                        } else {
                            element.textContent = translations[lang][key];
                        }
                    }
                });

                for (const id in translations[lang]) {
                    const element = document.getElementById(id);
                    if (element && !element.hasAttribute('data-translate-key')) {
                        // Special handling for 'alreadyAccountText' and 'loginLink'
                        if (id === 'alreadyAccountText') {
                            const loginLinkElement = document.getElementById('loginLink');
                            if (loginLinkElement) {
                                element.innerHTML = translations[lang]['alreadyAccountText'] + `<a href="login.html" id="loginLink">${translations[lang]['loginLink']}</a>`;
                            } else {
                                element.textContent = translations[lang][id];
                            }
                        } else if (id === 'loginLink') {
                            // Handled by alreadyAccountText innerHTML
                        } else {
                            element.textContent = translations[lang][id];
                        }
                    }
                }
            }

            // **Persistencia de Idioma con localStorage**
            let currentLang = localStorage.getItem('userLang') || htmlTag.lang;
            htmlTag.lang = currentLang;

            languageToggle.textContent = (currentLang === 'es' ? 'ES / EN' : 'EN / ES');
            applyTranslations(currentLang);

            languageToggle.addEventListener('click', () => {
                if (currentLang === 'es') {
                    htmlTag.lang = 'en';
                    currentLang = 'en';
                    languageToggle.textContent = 'EN / ES';
                } else {
                    htmlTag.lang = 'es';
                    currentLang = 'es';
                    languageToggle.textContent = 'ES / EN';
                }
                applyTranslations(currentLang);
                localStorage.setItem('userLang', currentLang);
            });

            // Lógica del formulario de registro
            const registerForm = document.getElementById('registerForm');
            const messageDiv = document.getElementById('message');

            registerForm.addEventListener('submit', (event) => {
                event.preventDefault();

                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const userType = document.querySelector('input[name="userType"]:checked').value;

                if (password !== confirmPassword) {
                    messageDiv.textContent = translations[currentLang]['passwordMismatch'];
                    messageDiv.className = 'form-message error';
                    return;
                }

                // Simulación de registro exitoso
                if (email && password && confirmPassword) {
                    messageDiv.textContent = translations[currentLang]['registrationSuccess'];
                    messageDiv.className = 'form-message success';
                    // Aquí podrías añadir lógica para guardar el usuario o redirigir
                    // alert('Registro exitoso como ' + userType + '!');
                    // window.location.href = 'login.html'; // Redirigir a la página de login
                } else {
                    messageDiv.textContent = translations[currentLang]['registrationError'];
                    messageDiv.className = 'form-message error';
                }
            });
        });
    </script>
</body>
</html>
